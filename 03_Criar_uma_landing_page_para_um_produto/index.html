<!DOCTYPE html>
<html lang="pt-br">

<head>

  <header id="header">
    <div>
      <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-image">
    </div>

    <nav id="nav-bar">
      <ul>

        </li>
